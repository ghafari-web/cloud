resources:
- type: compute.v1.instance
  name: vm-fe
  properties:
    zone: europe-central2-a
    machineType: https://www.googleapis.com/compute/v1/projects/exercice2-tp-gcp-328522/zones/europe-central2-a/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: $(ref.frontend-net.selfLink)
      subnetwork: $(ref.frontend-sub.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
- type: compute.v1.network
  name: frontend-net
  properties:
    autoCreateSubnetworks: false
- name: frontend-sub
  type: compute.v1.subnetwork
  properties:
    ipCidrRange: 10.0.0.0/24
    network: $(ref.frontend-net.selfLink)
    privateIpGoogleAccess: false
    region: europe-central2
- name: ssh-frontend-net
  type: compute.v1.firewall
  properties:
    network: $(ref.frontend-net.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: TCP
      ports: ["22"]
- name: icmp-frontend-net
  type: compute.v1.firewall
  properties:
    network: $(ref.frontend-net.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: ICMP
- type: compute.v1.instance
  name: vm-be
  properties:
    zone: europe-central2-b
    machineType: https://www.googleapis.com/compute/v1/projects/exercice2-tp-gcp-328522/zones/europe-central2-b/machineTypes/f1-micro #CHANGE ME
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: $(ref.backend-net.selfLink)
      subnetwork: $(ref.backend-sub.selfLink)
- type: compute.v1.network
  name: backend-net
  properties:
    autoCreateSubnetworks: false
- name: backend-sub
  type: compute.v1.subnetwork
  properties:
    ipCidrRange: 192.168.10.0/24
    network: $(ref.backend-net.selfLink)
    privateIpGoogleAccess: false
    region: europe-central2
- name: ssh-backend-net
  type: compute.v1.firewall
  properties:
    network: $(ref.backend-net.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: TCP
      ports: ["22"]
- name: icmp-backend-net
  type: compute.v1.firewall
  properties:
    network: $(ref.backend-net.selfLink)
    sourceRanges: ["0.0.0.0/0"]
    allowed:
    - IPProtocol: ICMP
- name: fronttoback
  action: gcp-types/compute-v1:compute.networks.addPeering
  metadata:
    runtimePolicy:
    - CREATE
  properties:
    network: frontend-net
    name: vpc-2-1
    autoCreateRoutes: true
    peerNetwork: $(ref.backend-net.selfLink)
  metadata:
    dependsOn:
    - frontend-net
    - backend-net

- name: backtofront
  action: gcp-types/compute-v1:compute.networks.addPeering
  metadata:
    runtimePolicy:
    - CREATE
  properties:
    network: backend-net
    name: vpc-1-2
    autoCreateRoutes: true
    peerNetwork: $(ref.frontend-net.selfLink)
  metadata:
    dependsOn:
    - frontend-net
    - backend-net
